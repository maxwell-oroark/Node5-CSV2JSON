<!DOCTYPE html>
<html ng-app = 'CSVapp'>
	<head>
		<!-- Javascript Files -->
		<script type = 'text/javascript' src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
		<script type = 'text/javascript' src = '../js/app.js'></script>
		<script type = 'text/javascript' src = '../js/controller.js'></script>

		<!-- CSS -->
		<link type = 'text/css' rel = 'stylesheet' href = '/html/main.css'>
	</head>
	<body ng-controller = 'CSVcontroller'>
		<h1>welcome to my internet connected website</h1>

		<h3>{{greeting}}</h3>

		<form ng-submit = 'parseCSV({csv : userCSV}).then(getJson)'>
			<textarea type = 'text' ng-model = 'userCSV' placeholder = 'place your CSV string here...'></textarea>
			<input type = 'submit'>
		</form>
		<div class = 'data-box'>
		{{data}}
		<div>
	</body>
</html>
